<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Universities</title>
    <link rel="stylesheet" href="manage_university.css">
</head>
<body>
    <header>
        <h1>University Management</h1>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="university-list">
            <h2>University List</h2>
            <ul id="university-items">
                <!-- Universities will be displayed here dynamically -->
            </ul>
        </section>
        <section id="add-university">
            <h2>Add University</h2>
            <form id="add-university-form">
                <input type="text" id="id" placeholder="University ID" required>
                <input type="text" id="name" placeholder="University Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit">Add University</button>
            </form>
        </section>
        <section id="delete-university">
            <h2>Delete University</h2>
            <form id="delete-university-form">
                <input type="text" id="id" placeholder="University ID" required>
                <input type="text" id="name" placeholder="University Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="submit">Delete University</button>
            </form>
          </section>
    </main>
    <script src="script1.js"></script>
</body>
</html>
