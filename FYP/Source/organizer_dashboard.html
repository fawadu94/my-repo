<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Dashboard</title>
    <link rel="stylesheet" href="organizer_dashboard.css">
</head>
<body>
    <header>
        <h1>Event Organizer Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#view-events">View My Events</a></li>
                <li><a href="#add-event">Add New Event</a></li>
                <li><a href="index2.html">Communication Portal</a></li>
                <li><a href="index.html">Logout</a></li> 
            </ul>
        </nav>
    </header>

    <section id="view-events">
        <h2>My Events</h2>
        <!-- Event list will be populated here -->
    </section>

    <section id="add-event">
        <h2>Add New Event</h2>
        <form action="add_event.php" method="post">
            <div class="form-group">
                <label for="EventID">Event ID</label>
                <input type="number" id="EventID" name="EventID" placeholder="EventID" required>
            </div>
            
            <div class="form-group">
                
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" placeholder="Event Title" required>
            </div>

            <div class="form-group">
              
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
           
            <div class="form-group">
                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="Event Location" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" placeholder="Event Description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventCategory">Event Category:</label>
                <select id="eventCategory" name="eventCategory" required>
                    <option value="category0"></option>
                    <option value="category1">Sports</option>
                    <option value="category2">Cultural</option>
                    <option value="category3">Social</option>
                    <option value="category4">Seminar</option>
                    <option value="category5">Religious</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="eventImage">Event Image:</label>
                <input type="file" id="eventImage" name="eventImage" accept="image/*" required>
            </div>
            <button type="submit">Add Event</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Event Management System</p>
    </footer>
</body>
</html>
